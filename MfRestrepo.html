<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario
    </title>
</head>
<body>
    <body style="background-color:rgb(182, 166, 226);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form>
                        <div class="form-group">
                            <label for="nombre" style="color: #0a0e08;">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="correo" style="color: #020202;">Correo electrónico:</label>
                            <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono" style="color: #000000;">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    
    </body>
</body>
</html>
